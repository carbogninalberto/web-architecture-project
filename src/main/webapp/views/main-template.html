<!-- main-template.html -->

<section ng-controller="mainViewController" class="section showcase-bg">
    <div id="center-titles" class="container" style="vertical-align: center; text-align-all: center;margin-outside:auto;">
        <p class="text-has-shadow title is-1" style="color: white; margin-right: 20px"><b>Welcome to Sportif</b></p>
        <p class="text-has-shadow subtitle is-3" style="color: white; padding-left: 20px"><b>Subscribe</b> and <b>pay</b> now online the annual <b>fee</b> to your sport association.</p>
        <div class="ram-usage">
            <p class="text-has-shadow title is-5" style="color: white;"><b>SERVER USAGE</b></p>
            <p class="text-has-shadow subtitle is-6" style="color: white;">{{usage.value | number:2}}MB {{usage.time | date:"'at' h:mm:ss dd/MM/yyyy"}}</p>
        </div>
    </div>
</section>
